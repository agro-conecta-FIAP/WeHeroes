<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agro Conecta</title>
    <link rel="stylesheet" href="style/home-login.css" />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
  </head>

  <body>
    <div class="container-login">
      <aside class="container-login-aside">
        <h1>AgroConecta</h1>
        <p>
          O AgroConecta aproxima quem produz, quem consome e quem transforma a
          agricultura em um futuro melhor.
        </p>
      </aside>
      <main class="container-login-main">
        <form id="form-login">
          <div class="form-group">
            <label for="document">CPF ou CNPJ</label>
            <input
              type="text"
              id="document"
              name="document"
              placeholder="Digite seu CPF ou CNPJ"
              required
            />
            <span class="error-message" id="document-error"></span>
          </div>
          <button type="submit">Entrar</button>
        </form>
        <section class="container-register">
          <p id="toggle-text">
            NÃ£o tem uma conta? <a href="#" id="toggle-link">Cadastre-se</a>
          </p>
        </section>
      </main>
    </div>
    <script src="interaction/route-controller/login.js"></script>
  </body>
</html>
